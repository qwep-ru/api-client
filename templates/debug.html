<div class="container" style="margin-top: 50px; margin-bottom: 50px;">
    <div class="row">
        <div class="col-md-12 mr-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Отладка</a>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" role="tabpanel">
                    <div class="card-body">
                        {% for request in requests %}
                            <div class="form-group">
                                <label>Запрос #{{ loop.index }}</label>
                                <textarea disabled class="form-control" rows="8">{{ request }}</textarea>
                            </div>

                            <div class="form-group" style="margin-top: 20px;">
                                <label>Ответ #{{ loop.index }}</label>
                                <textarea disabled class="form-control" rows="8">{{ responses[loop.index - 1] }}</textarea>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

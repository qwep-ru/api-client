<!DOCTYPE html>
<html lang="ru">

{% include "header.html" %}

<body>

{% include "navbar.html" %}

{% if results %}

<div class="container" style="margin-top: 50px; margin-bottom: 50px;">
    <div class="row">
        <div class="col-md-12 mr-auto">
            <h4 class="text-center">Города</h4>

            <br/>

            <table class="table table-striped table-responsive">
                <thead class="thead-default">
                <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th>ID региона</th>
                    <th>Название</th>
                </tr>
                </thead>
                <tbody>
                {% for city in results %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ city.id }}</td>
                    <td>{{ city.rid }}</td>
                    <td>{{ city.title }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% include "debug.html" %}

{% endif %}

{% include "footer.html" %}

</body>
</html>

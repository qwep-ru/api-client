<!DOCTYPE html>
<html lang="ru">

{% include "header.html" %}

<body>

{% include "navbar.html" %}

<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-5 ml-auto mr-auto">
            <form action="{{ path_for('settings') }}">
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" name="host" placeholder="Хост" value="{{ settings.host }}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" name="token" placeholder="Токен" value="{{ settings.token }}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" name="accounts" placeholder="Аккаунты, через запятую" value="{{ settings.accounts | join(',') }}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" name="vendors" placeholder="Поставщики, через запятую" value="{{ settings.vendors | join(',') }}">
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Сохранить</button>
            </form>
        </div>
    </div>
</div>

{% include "footer.html" %}

</body>
</html>

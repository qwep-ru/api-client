<!DOCTYPE html>
<html lang="ru">

{% include "header.html" %}

<body>

{% include "navbar.html" %}

<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-5 ml-auto mr-auto">
            <form action="{{ path_for('settings') }}">
                <div class="form-group">
                    host: <input type="text" class="form-control form-control-lg" name="host" placeholder="Хост" value="{{ results.host }}">
                </div>
                <div class="form-group">
                    token: <input type="text" class="form-control form-control-lg" name="token" placeholder="Токен" value="{{ results.token }}">
                </div>
                <div class="form-group">
                    accounts: <input type="text" class="form-control form-control-lg" name="accounts" placeholder="Аккаунты, через запятую" value="{{ results.accounts | join(',') }}">
                </div>
                <div class="form-group">
                    vendors: <input type="text" class="form-control form-control-lg" name="vendors" placeholder="Поставщики, через запятую" value="{{ results.vendors | join(',') }}">
                </div>
                <!--<div class="form-group">-->
                    <!--type: <input type="text" class="form-control form-control-lg" name="type" placeholder="Способ ответа" value="{{ results.type }}"><br/>-->
                    <!--0 - синхронный-->
                    <!--1 - асинхронный-->
                <!--</div>-->
                <input type="hidden" class="form-control form-control-lg" name="druz" value="true">
                <button type="submit" class="btn btn-primary btn-lg">Сохранить</button>
            </form>
        </div>
    </div>
</div>

{% include "footer.html" %}

</body>
</html>
